<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>List Top</title>
    <link rel="stylesheet" type="text/css" href="styles.css"
  </head>
<body>
  <div class="hal">
      <h1>LISTA DE TAREAS</h1>
  </div>

  <form id="formulario">
      <h3>Crea una Lista</h3>
      <p><b>Nombre:</b></p>
              <div class="nombre">
                <label for="nombre"></label>
                <input type="text" id="Nombre" placeholder="Comprar">
              </div>
      <p><b>Descripcion:</b></p>
              <div class="descripcion"
                <label for="nombre"></label>
                <textarea id="Descripcion" rows="10" cols="30" placeholder="Una leche y 1Kg de queso."></textarea>
              </div>
      <button type="submit" class="enviar">Guardar</button>
      <button type="reset" class="restablecer">Restablecer</button>
  </form>
<div id="tareas"></div>
<footer class="pie">

        <p>Profesor: Santiago Trini</p>
        <p>Curso: 4° 2°</p>
        <a href="https://github.com/rodisosa/TP">Link a GitHub</a>
     </footer>
<script src="javascript.js"></script>
</body>
</html>
